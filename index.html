<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="p-5 mb-5 bg-primary text-white">
          <header class="text-center">
            <h1 class="fw-bold">Comparti Gastos</h1>
            <h3>ingresa cuanto pago cada persona</h3>
          </header>
        </div>

        <form class="row g-3 justify-content-center">
          <div class="col-auto">
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Nombre"
            />
          </div>
          <div class="col-auto">
            <input
              type="number"
              class="form-control"
              id="Monto"
              placeholder="Monto"
            />
          </div>

          <div class="row justify-content-center mt-3">
            <div class="col-10 col-md-5">
              <button type="submit" class="btn btn-primary col-12">
                Enviar
              </button>
            </div>
          </div>

          <!-- <Despues del Boton> -->
          <div class="row justify-content-center mt-3">
            <div class="col-10 col-md-5">
              <input
                type="text"
                readonly
                class="form-control-plaintext fw-bold"
                id="staticEmail2"
                value="Recibiras los resultados a continuacion: "
              />
            </div>
          </div>
          <div class="row justify-content-center mt-3">
            <div class="col-10 col-md-5">
              <input
                type="text,number"
                class="form-control"
                id="persona1"
                placeholder="Persona 1"
              />
            </div>
          </div>
          <div class="row justify-content-center mt-3">
            <div class="col-10 col-md-5">
              <input
                type=""
                class="form-control"
                id="persona2"
                placeholder="persona 2"
              />
            </div>
          </div>
          <div class="row justify-content-center mt-3">
            <div class="col-10 col-md-5">
              <input
                type="text"
                class="form-control"
                id="persona3"
                placeholder="Persona 3"
              />
            </div>
          </div>
          <div class="row justify-content-center mt-3">
            <div class="col-10 col-md-5">
              <input
                type="text"
                class="form-control"
                id="Resultado"
                placeholder="Total"
              />
            </div>
          </div>
          <div class="row justify-content-center mt-3">
            <div class="col-10 col-md-5">
              <input
                type="text"
                class="form-control"
                id="Resultado"
                placeholder="Resultado: Cada uno debe pagar $...."
              />
            </div>
          </div>
        </form>
        <!--</form>-->
      </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
